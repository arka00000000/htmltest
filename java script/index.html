<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Boxes & Greeting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="greeting">Hello</h1>

  <div class="input-section">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="greet()">Submit</button>
  </div>

  <div class="boxes">
    <div class="box" id="redBox">Red</div>
    <div class="box" id="blueBox">Blue</div>
    <div class="box" id="greenBox">Green</div>
    <div class="box" id="yellowBox">Yellow</div>
   

  <script src="script.js"></script>

</body>
</html>
